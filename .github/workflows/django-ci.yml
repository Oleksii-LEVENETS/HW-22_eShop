name: Django CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r eshop/requirements.txt
           pip install -r estorehouse/requirements.txt

    - name: Run tox
      run: tox
